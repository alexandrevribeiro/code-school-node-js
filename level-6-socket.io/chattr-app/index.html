<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="/page.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/page.js"></script>
  </head>  

  <body>
    <div id="connected-users-container">
      <p><h3> Connected users: </h3></p>  
      <ul id="connected-users"></ul>
  </div>
    <ul id="messages"></ul>

    <div id="joined-users-container" style="display: none;">
      <ul id="joined-users" style="list-style-type: none;">
      </ul>
    </div>
    <form action="">
      <input id="message_input" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
