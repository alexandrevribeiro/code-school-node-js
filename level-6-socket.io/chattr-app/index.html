<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #joined-users-container {  
        position: fixed;
        bottom: 50px;
        left: 88%;
        background: rgba(28, 60, 130, 0.65);
        width: 155px;
        padding: 10px;
      }
    </style>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
        var serverSocket = io();

        serverSocket.on('connect', function(data) {
            var nickname = prompt('What is your nickname?');
            serverSocket.emit('join', nickname);
        });

        // Listen the 'chat message' from the server
        serverSocket.on('chat-message', function(msg){
            $('#messages').append($('<li>').text(msg));
        });

        serverSocket.on('join', function(name) {

          if (!name) return;

          var msg = name + ' joined!';
          $('#joined-users').append($('<li>').text(msg));
          $('#joined-users-container').fadeIn('slow');

          setTimeout(function(){             
            $('#joined-users-container').fadeOut('slow', function() {
              $('#joined-users li').remove();
            });
           }, 3000);

        });

        $('form').submit(function() {
            var message = $('#message_input').val();
            $('#message_input').val('');

            // Emits the 'messages' event on the server
            serverSocket.emit('chat-message', message);
            return false;
        });        
    });
    </script>
  <body>
    <ul id="messages"></ul>

    <div id="joined-users-container" style="display: none;">
      <ul id="joined-users" style="list-style-type: none;">
      </ul>
    </div>
    <form action="">
      <input id="message_input" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
